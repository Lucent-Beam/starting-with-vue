<!DOCTYPE html>
<html>
<head>
	<title>Starting with vue.js</title>
</head>
<body>

	<div id="app">
		<p v-if="show">Hola</p>
		<p v-else>Bye</p>

		<table>
			<thead>
				<th>Nombre</th>
				<th>Edad</th>
			</thead>
			<tbody>
				<tr v-for="user in users">
					<td>{{ user.name }}</td>
					<td>{{ user.age }}</td>
				</tr>
			</tbody>

		</table>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
